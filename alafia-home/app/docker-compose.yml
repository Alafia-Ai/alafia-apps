version: '3.9'

services: 
  binfmt: 
    image: tonistiigi/binfmt:latest
    container_name: binfmt
    privileged: true
    command: --install all
    restart: unless-stopped

  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    container_name: caddy
    ports: 
      - 80:80
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    networks:
      - caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./caddy-data:/data
    restart: unless-stopped
    depends_on:
      - binfmt

  bento:
    image: lewisdoesstuff/bento:latest
    #TODO: Port to arm64
    platform: "linux/amd64"
    volumes:
      - ./bento-config.js:/usr/share/nginx/html/config.js
    ports:
      - 1000:80
    networks:
      - caddy
    labels:
      caddy: home.alafia
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.tls: "internal"
    depends_on:
      - binfmt
      - caddy

networks:
  caddy:
    external: true
