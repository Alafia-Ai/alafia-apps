version: '3.9'
services:
  neurodesktop:
    #image: ghcr.io/neurodesk/neurodesktop/neurodesktop-multiarch:latest
    image: vnmd/neurodesktop:2023-10-12
    privileged: true
    user: root
    shm_size: '16gb'
    volumes:
      - /opt/alafia-ai/alafia-neurodesktop/neurodesktop-storage:/neurodesktop-storage
    environment:
      - JUPYTER_TOKEN=alafiatoken1234verysecure
      - NEURODESKTOP_VERSION=2023-10-12
      - NB_UID=1000
      - NB_GID=1000
    ports: 
      - 8888:8888
    networks:
      - caddy
    labels:
      caddy: neurodesktop.alafia
      caddy.reverse_proxy: "{{upstreams 8888}}"
      caddy.tls: "internal"

networks:
  caddy:
    external: true
